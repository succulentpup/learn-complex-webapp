sudo: required
services:
  - docker
before_install:
  - docker build -t test-client -f ./client/Dockerfile.dev ./client
script:
  - docker run test-client npm test -- --coverage
after_success:
  - docker build -t succulentpup/client ./client
  - docker build -t succulentpup/worker  ./worker
  - docker build -t succulentpup/server  ./server
  - docker build -t succulentpup/nginx  ./nginx
  # login to docker
  - echo "DOCKER_PASSWORD" | docker login -u "DOCKER_ID"  --password-stdin
  # push to dockerhub
  - docker push succulent/client
  - docker push succulent/worker
  - docker push succulent/server
  - docker push succulent/nginx
